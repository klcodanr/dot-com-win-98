<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DanKlco.com '98</title>
    <link rel="preload" href="img/wallpaper.jpg" as="image" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/app.css" />
  </head>

  <body x-data="{open: false, url: 'https://www.danklco.com'}">
    <main class="is-hidden">
      <a href="#" class="icon" @dblclick="open = true">
        <img src="img/ie.png" />
        <span class="icon-text">Internet Explorer</span>
      </a>
      <div
        class="window"
        :class="{'window has-main-content' : open }"
        :class="{'window is-hidden' : !open }"
        x-show="open"
      >
        <div class="title-bar">
          <div class="title-bar-text">
            Internet Explorer 5
          </div>
          <div class="title-bar-controls">
            <button
              aria-label="Close"
              class="is-close"
              @click="open = false"
            ></button>
          </div>
        </div>
        <div class="window-body">
          <div class="menu">
            <span class="menu-item">File</span>
            <span class="menu-item">Edit</span>
            <span class="menu-item">View</span>
            <span class="menu-item">Favorites</span>
            <span class="menu-item">Tools</span>
            <span class="menu-item">Help</span>
          </div>
          <div class="menu">
            <div class="field-row has-full-input">
              <label for="address">Address</label>
              <input
                x-on:keydown.enter="url = $event.target.value"
                id="address"
                class="menu-grow"
                type="text"
                :value="url"
              />
            </div>
          </div>
          <div class="inset">
            <iframe class="web-frame" :src="url"></iframe>
          </div>
        </div>
      </div>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
